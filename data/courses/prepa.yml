mpsi-maths:
  title: Mathematics
  hoursLectures: 12
  hoursTutorial: 2
  hoursPracticalWork: 2
  credits: 24
  weeks: 36
  content: |
    Complex numbers and elementary geometry; usual functions and linear differential equations; real numbers, sequences and functions; differential calculus and integration; notions on two variables real functions; differential geometry; numbers and usual algebraic structures; linear algebra and polynomials; euclidean vectorial spaces and euclidean geometry.
  literature: Mathématiques tout-en-un MPSI J'intègre Dunod

mpsi-phy:
  title: Physics
  hoursLectures: 8
  hoursTutorial: 2
  hoursPracticalWork: 2
  credits: 16
  weeks: 36
