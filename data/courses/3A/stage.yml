INF591:
  courseNumber: INF591
  title: Research Internship in Computer science
  weeks: 10
  credits: 20
  content: |
    Research Internships in Computer Science deal with a large and diverse set of questions, that illustrate most of the aspects of contemporary research in Computer Science.  These questions go from theoretical problems that students sometime solve with very innovative ideas to industrial applications, but always with a strong scientific and technical content.
    The proposed internships are issued from a wide request to the best academic and industrial international research centers.
